<section class="accordion card hide[hide]" x-id="['accordion']" :hide="sections['tk-countdown'].hide">
  <input type="checkbox" :id="$id('accordion')" x-model="sections['tk-countdown'].open" @change="sections['tk-countdown'].open=$el.checked" />
  <label class="accordion-title" :for="$id('accordion')">TK-COUNTDOWN</label>
  <div class="accordion-content">
    <div class="min-h:0">
      <div class="accordion" x-id="['accordion']">
        <input type="checkbox" :id="$id('accordion')" checked />
        <label class="subject" :for="$id('accordion')">
          <div class="flex center-content">
            <span>BASIC</span>
            <tk-icon type="arrow" :flag="0"></tk-icon>
          </div>
        </label>
        <div class="accordion-content">
          <div
            class="min-h:0"
            x-data="{
              date:null,
              time:86400000,
              updateDate(date){this.date=new Date(date).toISOString()}
            }"
            x-init="updateDate(Date.now()+time)"
          >
            <div class="flex flex:wrap flex:1>div">
              <div>
                <tk-countdown :date="date" @done="TkMessage.info('倒數結束')"></tk-countdown>
              </div>
              <div class="flex flex:column gap:0x">
                <tk-button-group>
                  <div class="input">
                    <input type="number" placeholder="&nbsp;" x-model.number="time" />
                    <span class="input-label">millisecond</span>
                    <span class="input-focusBg"></span>
                  </div>
                  <tk-button @click="updateDate(Date.now()+time+3000)">Start</tk-button>
                  <tk-button @click="updateDate(Date.now()+3000)">Ready</tk-button>
                  <tk-button @click="updateDate(Date.now())">Done</tk-button>
                </tk-button-group>
                <tk-button-group>
                  <tk-button @click="updateDate(new Date(date).getTime()-10000*60*6)"> - 1hr </tk-button>
                  <tk-button @click="updateDate(new Date(date).getTime()-10000*60)"> - 10min </tk-button>
                  <tk-button @click="updateDate(new Date(date).getTime()-10000)"> - 10sec </tk-button>
                </tk-button-group>
                <tk-button-group>
                  <tk-button @click="updateDate(new Date(date).getTime()+10000*60*6)"> + 1hr </tk-button>
                  <tk-button @click="updateDate(new Date(date).getTime()+10000*60)"> + 10min </tk-button>
                  <tk-button @click="updateDate(new Date(date).getTime()+10000)"> + 10sec </tk-button>
                </tk-button-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
