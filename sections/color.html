<section class="accordion card hide[hide]" x-id="['accordion']" :hide="sections['color'].hide">
  <input type="checkbox" :id="$id('accordion')" x-model="sections['color'].open" />
  <label class="accordion-title" :for="$id('accordion')">COLOR</label>
  <div class="accordion-content">
    <div class="min-h:0 fg:W-50">
      <a class="link" href="https://beta.css.master.co/docs/colors" target="_blank">
        <tk-icon icon="radix-icons:external-link">MasterCSS-Colors</tk-icon>
      </a>
      <div class="fg:primary">設置前景：主色</div>
      <div class="fg:secondary">設置前景：輔色</div>
      <div class="fg:accent">設置前景：強調色</div>
      <div class="fg:major">設置前景：關鍵色</div>
      <div class="fg:content">設置前景：內容色</div>
      <div class="bg:primary">設置背景：主色</div>
      <div class="bg:secondary">設置背景：輔色</div>
      <div class="bg:body">設置背景：主體色</div>
      <div class="bg:object">設置背景：物件色</div>
      <div class="bg:silence">設置背景：禁用色</div>
      <h3>Interactive light theme</h3>
      <div class="flex gap:1x bg:white! bg:slate-95 bg:gray-15@dark">
        <button color="gray" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:gray-95 bg:gray-90:hover bg:gray-85:active fg:gray-45">gray</button>
        <button color="brown" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:brown-95 bg:brown-90:hover bg:brown-85:active fg:brown-45">brown</button>
        <button color="orange" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:orange-95 bg:orange-90:hover bg:orange-85:active fg:orange-45">orange</button>
        <button color="gold" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:gold-95 bg:gold-90:hover bg:gold-85:active fg:gold-45">gold</button>
        <button color="yellow" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:yellow-95 bg:yellow-90:hover bg:yellow-85:active fg:yellow-45">yellow</button>
        <button color="grass" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:grass-95 bg:grass-90:hover bg:grass-85:active fg:grass-45">grass</button>
        <button color="green" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:green-95 bg:green-90:hover bg:green-85:active fg:green-45">green</button>
        <button color="beryl" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:beryl-95 bg:beryl-90:hover bg:beryl-85:active fg:beryl-45">beryl</button>
        <button color="teal" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:teal-95 bg:teal-90:hover bg:teal-85:active fg:teal-45">teal</button>
        <button color="cyan" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:cyan-95 bg:cyan-90:hover bg:cyan-85:active fg:cyan-45">cyan</button>
        <button color="sky" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:sky-95 bg:sky-90:hover bg:sky-85:active fg:sky-45">sky</button>
        <button color="blue" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:blue-95 bg:blue-90:hover bg:blue-85:active fg:blue-45">blue</button>
        <button color="indigo" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:indigo-95 bg:indigo-90:hover bg:indigo-85:active fg:indigo-45">indigo</button>
        <button color="violet" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:violet-95 bg:violet-90:hover bg:violet-85:active fg:violet-45">violet</button>
        <button color="purple" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:purple-95 bg:purple-90:hover bg:purple-85:active fg:purple-45">purple</button>
        <button color="fuchsia" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:fuchsia-95 bg:fuchsia-90:hover bg:fuchsia-85:active fg:fuchsia-45">fuchsia</button>
        <button color="pink" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:pink-95 bg:pink-90:hover bg:pink-85:active fg:pink-45">pink</button>
        <button color="crimson" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:crimson-95 bg:crimson-90:hover bg:crimson-85:active fg:crimson-45">crimson</button>
        <button color="red" class="font:12 text:center h:32 px:14 rounded font:medium capitalize bg:red-95 bg:red-90:hover bg:red-85:active fg:red-45">red</button>
      </div>
    </div>
  </div>
</section>
