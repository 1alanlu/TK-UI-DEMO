<!DOCTYPE html>
<html lang="zh-Hant-TW" style="display: none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI demo</title>

    <!-- Utils -->
    <script defer src="./src/@utils/obj.js"></script>
    <script defer src="./src/@utils/ajax.js"></script>
    <script defer src="./src/@utils/process.js"></script>
    <script defer src="./src/@utils/anchor.js"></script>

    <!-- MasterCSS -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@master/css@2.0.0-beta.145/dist/index.browser.js"></script>-->
    <script defer src="./src/@master/helpers.js"></script>
    <script defer src="./src/@master/config.js"></script>
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/@master/css@2.0.0-beta.145/dist/index.mjs" />
    <script type="module">
      import MasterCSS, { Theme } from 'https://cdn.jsdelivr.net/npm/@master/css@2.0.0-beta.145/dist/index.mjs';
      window.masterTheme = new MasterTheme(Theme);
      window.masterCSSConfig = window.objUtil.merge(window.masterCSSConfig, {
        colors: {},
      });
      window.masterCSS = new MasterCSS(window.masterCSSConfig);
    </script>

    <!-- UI -->
    <script defer type="module" src="./src/@ui/tk-icon.js"></script>
    <script defer type="module" src="./src/@ui/tk-button.js"></script>
    <script defer type="module" src="./src/@ui/tk-checkbox.js"></script>
    <script defer type="module" src="./src/@ui/tk-radio.js"></script>
    <script defer type="module" src="./src/@ui/tk-form.js"></script>
    <script defer type="module" src="./src/@ui/tk-login.js"></script>
    <script defer type="module" src="./src/@ui/tk-message.js"></script>
    <script defer type="module" src="./src/@ui/tk-modal.js"></script>
    <script defer type="module" src="./src/@ui/tk-media.js"></script>
    <script defer type="module" src="./src/@ui/tk-theme.js"></script>
    <script defer type="module" src="./src/@ui/tk-countdown.js"></script>
    <style id="TK-UI_FIX_FOUC">
      :not(:defined) {
        display: inline-block;
        height: 100vh;
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }
    </style>

    <!-- Iconify Icon -->
    <script defer src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.2/dist/iconify-icon.min.js"></script>

    <!-- Splide -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/themes/splide-default.min.css" rel="stylesheet" /> -->

    <!-- AlpineJS -->
    <script defer src="./src/@alpine/index.js" version="3.12.0" plugins="mask"></script>
    <script>
      const getData = function () {
        return {
          search: '',
          sections: {
            'tk-icon': { open: false, hide: false },
            'tk-button': { open: false, hide: false },
            'tk-countdown': { open: false, hide: false },
            'tk-media': { open: false, hide: false },
            list: { open: false, hide: false },
            cart: { open: false, hide: false },
          },

          init() {
            // this.initSections();

            this.$watch('search', (search) => {
              Object.entries(this.sections).forEach(([section, settings]) => {
                settings.hide = !section.includes(search.toLowerCase());
              });
            });

            if (true || !window.ajaxUtil.url.isProd) {
              // window.alpineHost = Alpine.mergeProxies(document.getElementById('app')._x_dataStack);
              window.alpineHost = Alpine.evaluate(document.getElementById('app'), '$data');
              Alpine.store('alpineHost', window.alpineHost);

              window.ajaxUtil.getTemplate(document.body, window.ajaxUtil.url.domain + '/src/@alpine/template/dev.html');
              // window.open(
              //   window.ajaxUtil.url.domain + '/src/@alpine/template/open.html',
              //   'alpineDev',
              //   'height=600,width=768,top=0,left=0,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no'
              // );
            }
          },
          async initSections() {
            const sections = await Promise.allSettled(Object.keys(this.sections).map((key) => window.ajaxUtil.getText(`${window.ajaxUtil.url.domain}/src/sections/${key}.html`)));
            sections.forEach((section) => {
              if (section.status != 'fulfilled') return;
              window.ajaxUtil.setTemplate(this.$refs.sections, section.value);
            });
            this.$refs.sections.style.opacity = 1;
          },
        };
      };
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <style>
      :root {
        --font: 'Inter', 'Noto Sans TC', sans-serif;
      }
    </style>
    <!-- Styles -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        width: 100%;
      }
      #app {
        transition: opacity 0.2s ease-out;
      }
      [x-cloak] {
        opacity: 0;
      }
    </style>
  </head>
  <body class="normal bg:#eee">
    <!-- TopBar -->
    <div
      class="topbar topbar--fixed"
      x-data="{
        transparentBar: function(){
          var st = window.scrollY || window.pageYOffset;
          this.$el.classList.toggle('topbar--fade', st > 50)
        }
      }"
      @scroll.window="transparentBar"
    >
      <tk-theme class="abs-center-y right:5" @click.stop></tk-theme>
    </div>
    <!-- APP -->
    <div id="app" class="container {py:1x}_.effect-fade" x-data="getData" x-cloak>
      <div>
        <div class="input">
          <tk-icon class="input-icon" icon="mdi:search"></tk-icon>
          <input type="text" placeholder="搜尋" x-model.debounce="search" />
        </div>
        <div x-ref="sections" class="opacity:0 ~opacity|.2s"></div>
        <section class="accordion card hide[hide]" x-id="['accordion']" :hide="sections['tk-media'].hide">
          <input type="checkbox" :id="$id('accordion')" x-model="sections['tk-media'].open" @change="sections['tk-media'].open=$el.checked" />
          <label class="accordion-title" :for="$id('accordion')">TK-MEDIA</label>
          <div class="accordion-content">
            <div class="min-h:0">
              <div class="accordion" x-id="['accordion']" x-data="{ w:1, h:1, portrait:false, auto:false, skeleton:false}">
                <input type="checkbox" :id="$id('accordion')" checked />
                <label class="subject" :for="$id('accordion')">
                  <div class="flex center-content">
                    <span>IMAGE</span>
                    <tk-icon type="arrow" :flag="0"></tk-icon>
                  </div>
                </label>
                <div class="accordion-content">
                  <div class="min-h:0">
                    <div class="flex flex:wrap ai:center gap:4x py:1x">
                      <div class="inline-flex center-content">
                        <span>ratio:</span>
                        <div class="input inline-flex w:100 h:3x!">
                          <input type="number" placeholder="width" x-model.number.debounce="w" />
                          <span>/</span>
                          <input type="number" placeholder="height" x-model.number.debounce="h" />
                        </div>
                      </div>
                      <tk-checkbox-group>
                        <tk-checkbox @change="portrait=$event.detail.checked">portrait</tk-checkbox>
                        <tk-checkbox @change="auto=$event.detail.checked">auto</tk-checkbox>
                        <tk-checkbox @change="skeleton=$event.detail.checked">skeleton</tk-checkbox>
                      </tk-checkbox-group>
                    </div>
                    <div class="flex flex:wrap gap:1x {max-w:150;bg:G-50/.2}_tk-media">
                      <tk-media :ratio="!auto && `${w}/${h}`" :portrait="portrait" :auto="auto" :skeleton="skeleton" img="https://fakeimg.pl/150/"></tk-media>
                      <tk-media :ratio="!auto && `${w}/${h}`" :portrait="portrait" :auto="auto" :skeleton="skeleton" img="https://fakeimg.pl/150x200/"></tk-media>
                      <tk-media :ratio="!auto && `${w}/${h}`" :portrait="portrait" :auto="auto" :skeleton="skeleton" img="https://fakeimg.pl/200x150/"></tk-media>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion" x-id="['accordion']" x-data="{ w:16, h:9, portrait:false, auto:false, skeleton:false, img:null, video:'https://www.youtube.com/watch?v=KZbswFDOOsY'}">
                <input type="checkbox" :id="$id('accordion')" checked />
                <label class="subject" :for="$id('accordion')">
                  <div class="flex center-content">
                    <span>VIDEO</span>
                    <tk-icon type="arrow" :flag="0"></tk-icon>
                  </div>
                </label>
                <div class="accordion-content">
                  <div class="min-h:0">
                    <div class="flex flex:wrap ai:center gap:4x py:1x">
                      <div class="inline-flex center-content">
                        <span>ratio:</span>
                        <div class="input inline-flex w:100 h:3x!">
                          <input type="number" placeholder="width" x-model.number.debounce="w" />
                          <span>/</span>
                          <input type="number" placeholder="height" x-model.number.debounce="h" />
                        </div>
                      </div>
                      <tk-checkbox-group>
                        <tk-checkbox @change="portrait=$event.detail.checked">portrait</tk-checkbox>
                        <tk-checkbox @change="auto=$event.detail.checked">auto</tk-checkbox>
                        <tk-checkbox @change="skeleton=$event.detail.checked">skeleton</tk-checkbox>
                      </tk-checkbox-group>
                      <div>
                        <div class="inline-flex center-content">
                          <span>cover:</span>
                          <div class="input w:300 h:3x!">
                            <input type="text" placeholder="img-src" x-model.debounce="img" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex:wrap gap:1x {max-w:600;bg:G-50/.2}_tk-media">
                      <tk-media :ratio="!auto && `${w}/${h}`" :portrait="portrait" :auto="auto" :skeleton="skeleton" :img="img" :video="video"></tk-media>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
